{% extends 'base_forms.html' %}

{% block titulo %}Book Lists{% endblock %}

{% block contenido %}
<article>
	<h4>Bunko Series<a href="{% url 'diraAddBunkoSeries' %}" style="text-decoration:none;">&#x271A;</a></h4>

	  <ul class="list-group">
        {% for s in this_series %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'diraBunkoSeries' s.id %}" style="color:black; text-decoration: none;"> {{s.series_title}}</a>
            <span class="badge bg-primary rounded-pill">{{s.nreads}}/{{s.nbooks}}</span>
          </li>
        {% endfor %}
      </ul>



</article>

<br>


{% endblock%}
