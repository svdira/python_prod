{% extends 'base_soccer.html' %}

{% block titulo %}Add Soccer Team{% endblock %}

{% block contenido %}

<article>
    <h4>Add Soccer Team</h4>
     <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Team:</label>
        <input type="text" name="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Country:</label>
        <input type="text" name="pais" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>


      <div class="mb-3">
          <label class="form-label" for="customFile">Logo:</label>
            <input type="file" name="logo" class="form-control" id="customFile">
      </div>
      
     
      <button type="submit" class="btn btn-primary">Add New Team</button>
    </form>
</article>


{% endblock %}
