{% extends 'base_forms.html' %}

{% block titulo %}Edit: {{this_wiki.title}}{% endblock %}

{% block contenido %}
<article>
	<h4>Edit: {{this_wiki.title}}</h4>

	<form method="POST">
	  {% csrf_token %}
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Title</label>
	    <input type = "text" name="title" value="{{this_wiki.title}}" class="form-control" id="exampleFormControlInput1">
	  </div>
	  <br>
	  <div class="form-group">
	    <label for="exampleFormControlSelect1">Category</label>
	    <select class="form-control" name="cat_id" id="exampleFormControlSelect1">
	    	{% for w in wtypes %}
	      		<option value = "{{w.id}}" {% if this_wiki.wtype.id == w.id %} selected {%endif%}>{{w.category}}</option>
	    	{% endfor %}
	    </select>
	  </div>
	  <br>
	  <div class="form-group">
	    <label for="exampleFormControlTextarea1">Content</label>
	    <textarea name = "info" class="form-control" id="exampleFormControlTextarea1" rows="10">{{this_wiki.info}}</textarea>
	  </div>
	  <br>
	  <button type="submit" class="btn btn-primary">Save Changes</button>
	</form>

</article>




{% endblock%}
