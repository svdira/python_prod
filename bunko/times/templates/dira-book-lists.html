{% extends 'base_forms.html' %}

{% block titulo %}Book Lists{% endblock %}

{% block contenido %}
<article>
	<h4>Book Lists<a href="{% url 'diraAddBookList' %}" style="text-decoration:none;">&#x271A;</a></h4>

	  <ul class="list-group">
        {% for l in listas %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'diraBookList' l.id %}" style="color:black; text-decoration: none;"> {{l.titulo}}</a>
            <span class="badge bg-primary rounded-pill">{{l.readbooks}}/{{l.nbooks}}</span>
          </li>
        {% endfor %}
      </ul>



</article>

<br>


{% endblock%}
