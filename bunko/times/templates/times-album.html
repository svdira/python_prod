{% extends 'base_mono.html' %}

{% block titulo %}Add Photo to Archive{% endblock %}

{% block contenido %}
<article>


  <div class="container text-center">
  <div class="row">
    {% for m in medias %}
    <div class="col-sm-4" style="position: relative;">
      <div class='mediapic' style='background-image:url("{{m.imagen.url}}");'>
        <a href="{% url 'photo' m.id pagina %}"><div style=' position: absolute; top: 0; left: 0; width: 100%; height: 100%;'>
        </div></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


<div style="width:100%; text-align:center;">
<a href="{% url 'mediapage' next_p %}"><button>Next Page</button></a>

</article>

<br>
<br>




{% endblock%}
