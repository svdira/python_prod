{% extends 'base_forms.html' %}

{% block titulo %}Add New Wiki Entry{% endblock %}

{% block contenido %}
<article>
	<form method="POST" action="{% url 'addcuaderno' %}">
	  {% csrf_token %}
	   <div class="row">
	  <div class="form-group col-sm-9">	
	    <label for="exampleFormControlInput1">New Notebook:</label>
	    <input type = "text" name="titulo" class="form-control" id="exampleFormControlInput1">
	  </div><br>
	  <div class="form-group col-sm-3">	
	  	<label for="exampleFormControlInput1">&nbsp;</label><br>
	  <button type="submit" class="btn btn-primary " style="width:100%">Add</button>
	</div>
	</div>
	</form><br>

	<h5>All Notebooks</h5>
	{% if notebooks %}
		<ul class="list-group">
        {% for n in notebooks %}
          <li class="list-group-item">
         	 <a href="{% url 'cuaderno' n.id %}" style="color:black; text-decoration: none;">{{n.titulo}}</a>
          </li>
        {% endfor %}
      </ul>

	{% endif %}

</article>




{% endblock%}
