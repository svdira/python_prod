<html>
<head>
  <title>Image Gallery</title>
  <style>

  .tags {
    list-style: none;
    margin: 0;
    overflow: hidden; 
    padding: 0;
  }

  .tags li {
    float: left; 
  }

  .tag {
    background: #eee;
    border-radius: 3px 0 0 3px;
    color: black;
    display: inline-block;
    height: 26px;
    line-height: 26px;
    padding: 0 20px 0 23px;
    position: relative;
    margin: 0 10px 10px 0;
    text-decoration: none;
    -webkit-transition: color 0.2s;
  }

  .tag::before {
    background: #fff;
    border-radius: 10px;
    box-shadow: inset 0 1px rgba(0, 0, 0, 0.25);
    content: '';
    height: 6px;
    left: 10px;
    position: absolute;
    width: 6px;
    top: 10px;
  }

  .tag::after {
    background: #fff;
    border-bottom: 13px solid transparent;
    border-left: 10px solid #eee;
    border-top: 13px solid transparent;
    content: '';
    position: absolute;
    right: 0;
    top: 0;
  }

  .tag:hover {
    background-color: crimson;
    color: white;
  }

  .tag:hover::after {
     border-left-color: crimson; 
  }

  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

  </style>
  <script type="text/javascript">
    
 function copy() {
  let textarea = document.getElementById("textarea");
  textarea.select();
  document.execCommand("copy");
}

function copy2() {
  let textarea2 = document.getElementById("textarea2");
  textarea2.select();
  document.execCommand("copy");
}
  </script>
</head>

<body>

    <div style="width: 25%; float:left; margin-right:3%;">
    
    <h3>{{this_photo.title}} <a href="/mediapage/{{pagina}}">&lt;-album</a></h3>

    <textarea id="textarea" style='width: 100%;' rows='5'>{{strI}}</textarea>
    <br><button onclick="copy()">Copy</button>
    <br><br>
  <textarea id="textarea2" style='width: 100%;' rows='5'>{{strI2}}</textarea>
    <br><button onclick="copy2()">Copy</button>
  </div>



  <div style="width: 70%; float:left; text-align:left;">
    <a href="#">
      <img src="{{ this_photo.imagen.url }}" style="max-width: 100%; max-height: 98vh; border:1px solid gray;">
    </a>
  </div>

  
</body>
</html>
