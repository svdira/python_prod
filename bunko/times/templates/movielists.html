{% extends 'base_forms.html' %}

{% block titulo %}Movie Lists{% endblock %}

{% block contenido %}
<article>
	<h4>Movie Lists <a href="{% url 'addmovielist' %}" style="text-decoration:none;">&#x271A;</a></h4>

	  <ul class="list-group">
        {% for l in listas %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'movielist' l.id %}" style="color:black; text-decoration: none;"> {{l.titulo}}</a>
            <span class="badge bg-primary rounded-pill">{{l.vistas}}/{{l.conteo}}</span>
          </li>
        {% endfor %}
      </ul>



</article>

<br>


{% endblock%}
