{% extends 'base_forms.html' %}

{% block titulo %}Book Lists{% endblock %}

{% block contenido %}
<article>
	<h4>Light Novel Series <a href="/addbookcoleccion" style="text-decoration:none;">&#x271A;</a></h4>

	  <ul class="list-group">
        {% for l in listas %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'booklist' l.id %}" style="color:black; text-decoration: none;"> {{l.listname}}</a>
            <span class="badge bg-primary rounded-pill">{{l.lecturas}}/{{l.conteo}}</span>
          </li>
        {% endfor %}
      </ul>



</article>

<br>


{% endblock%}
