{% extends 'base_forms.html' %}

{% block titulo %}Book Lists{% endblock %}

{% block contenido %}
<article>
	<h4>Book Queue ({{qconteo}})</h4>

	  <ul class="list-group">
        {% for l in rqueue %}
          <li class="list-group-item">
          <a href="{% url 'diraBook' l.id %}" style="color:black; text-decoration: none;"> {{l.titulo}} ({{l.pubyear}})</a>
          <br>by {{l.credit_links|safe}}
                    
          </li>
        {% endfor %}
      </ul>



</article>

<br>


{% endblock%}
