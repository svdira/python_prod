{% extends 'base_forms.html' %}

{% block titulo %}Add New Book{% endblock %}

{% block contenido %}
<article>
	<h4>Add New Book</h4>

	<form method="POST" enctype="multipart/form-data">
	  {% csrf_token %}
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Title</label>
	    <input type = "text" name="titulo"  class="form-control" id="exampleFormControlInput1">
	  </div>
	  <br>
	  <div class="row">
	  <div class="form-group col-sm-4">
	    <label for="exampleFormControlInput1">Pub Date</label>
	    <input type = "text" name="pubdate" class="form-control" id="exampleFormControlInput1">
	  </div>
	  <div class="form-group col-sm-8">
	    <label for="exampleFormControlSelect1">Author</label>
	    <select class="form-control" name="autor" id="exampleFormControlSelect1">
	    	{% for p in authors %}
	      		<option value = "{{p.persona.id}}">{{p.persona.nombre}}</option>
	    	{% endfor %}
	    </select>
	  </div>
	</div>
	  <br>
	  <div class="form-group">
	    <label for="exampleFormControlTextarea1">Book Info</label>
	    <textarea name = "info" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	  </div>
	  <br>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Tags</label>
	    <input type = "text" name="tags" class="form-control" id="exampleFormControlInput1">
	  </div>
	  <br>
	  <div class="form-group">
    	<label for="exampleFormControlFile1">Book Cover</label>
    	<input type="file" name = "imagen" class="form-control-file" id="exampleFormControlFile1">
  	</div>
  	<br>
	  <button type="submit" class="btn btn-primary">Add Book</button>
	</form>

</article>




{% endblock%}
