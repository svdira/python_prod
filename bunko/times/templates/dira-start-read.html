{% extends 'base_forms.html' %}

{% block titulo %}{{this_book.titulo}} ({{this_book.pubyear}}){% endblock %}

{% block contenido %}
<article>

<h4>Start Reading: {{this_book.titulo}} ({{this_book.pubyear}})<br></h4>

  <form method="POST">
    {% csrf_token %}
    <div class="row">
    <div class="form-group col-sm-4">
      <label for="exampleFormControlInput1">Start Date:</label>
      <input type = "text" name="start_date" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="form-group col-sm-4">
      <label for="exampleFormControlInput1">Finish Date:</label>
      <input type = "text" name="finish_date" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="form-group col-sm-4">
      <label for="exampleFormControlSelect1">Format</label>
      <select class="form-control" name="formato" id="exampleFormControlSelect1">
            <option value = "Printed">Printed</option>
            <option value = "Kindle">Kindle</option>
            <option value = "AudioBook">AudioBook</option>
      </select>
    </div>
    <div class="form-group col-sm-4">
      <label for="exampleFormControlInput1">Pages/Time(h:m):</label>
      <input type = "text" name="cantidad" class="form-control" id="exampleFormControlInput1">
    </div>

    <div class="form-group col-sm-4">
      <label for="exampleFormControlInput1">Language:</label>
      <select class="form-control" name="idioma" id="exampleFormControlSelect1">
            <option value = "english">english</option>
            <option value = "spanish">spanish</option>
      </select>
    </div>

    <div class="form-group col-sm-4 col-lg-4 mb-4">
        <label for="exampleFormControlInput1">&nbsp;&nbsp;</label>
      <button type="submit" class="btn btn-primary" style="width:100%">Start Reading</button>
    </div>

  </div>
    <br>
 

  </form>


</article>

<br>




{% endblock%}
