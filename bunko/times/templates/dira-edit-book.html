{% extends 'base_forms.html' %}

{% block titulo %}{{this_book.titulo}} ({{this_book.pubyear}}){% endblock %}

{% block contenido %}
<article>

<h4>{{this_book.titulo}} ({{this_book.pubyear}})<br></h4>

   <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Titulo</label>
      <input type = "text" name="titulo" value="{{this_book.titulo}}" class="form-control" id="exampleFormControlInput1">
    </div>

    <br>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Info</label>
      <textarea name = "info" class="form-control" id="exampleFormControlTextarea1" rows="12">{{this_book.sinopsis}}</textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <div style="clear:both;"></div>


</article>

<br>




{% endblock%}
